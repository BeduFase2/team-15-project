<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../src/scss/styles.scss">
  <title>Proyecto Equipo 15</title>
</head>

<body>
    
    <main class="bg-image">
        <div id="liveAlertPlaceholder"></div>
        <div class="search-container">
            <form >
                <input type="text" id="searchField" placeholder="¿Qué quieres preparar hoy?">
                <input type="button" id="searchButton" value="Buscar recetas">
            </form>
        </div>

        <!-- <article id="results-container" class="p-3">
            <div class="row" id="results"></div>
        </article> -->
    </main>

    <div id="modal-recipe" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog"></div>
    </div>

    <!-- Carousel that shows the content of the response in slides, each slide
    has 4 recepeist -->
    <section class="container-fluid mt-4" id="recipes-container">
        <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-touch="false">
            <div class="carousel-inner px-5" id="carousel-body">
            </div>
            <div id="buttons">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    
</body>
</html>
